<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MIDI Velocity Visualiser</title>
    <meta name="author" content="omakoto">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="popbox/popbox.css" rel="stylesheet">
    <script src="popbox/popbox.js"></script>

    <link rel="icon" href="res/piano.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mvv.css">
</head>
<body>
    <input type="file" id="open_file" style="display:none" />

    <image id="recording" src="res/recording.png" class="recorderStatusIndicator">
    <image id="playing" src="res/playing.png" class="recorderStatusIndicator">
    <image id="pausing" src="res/pausing.png" class="recorderStatusIndicator">
    <span id="fps">--</span>
    <span id="link">
        <a href="https://github.com/omakoto/omakoto.github.io/tree/main/mvv" target="source">Source code</a>
    </span>
    <span id="status">No message</span>

    <div id="dialogs">
        <div id="save_as_box" data-popbox-id="save_as_box" class="popbox">
            <div class="popbox_container">
                Save as:
                <input type="text" id="save_as_filename">
                <button id="save" data-popbox-close="save_as_box">Save</button>
            </div>
        </div>
    </div>

    <div id="canvases">
        <canvas id="bar2"></canvas>
        <canvas id="roll2"></canvas>
    </div>
    <!-- For double-buffering -->
    <div id="realCanvases" style="display:none">
        <canvas id="bar"></canvas>
        <canvas id="roll"></canvas>
    </div>
    <script src="util.js"></script>
    <script src="smf.js"></script>
    <script src="mvv.js"></script>
</body>
</html>
